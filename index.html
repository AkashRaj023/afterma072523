
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfterMa | Postpartum Wellness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --spacing-unit: 8px;
    }
    body {
      font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
      background-color: #FFFFFF;
      color: #374151;
      overflow-x: hidden;
      font-size: 14px; /* Standard base size */
    }
    @media (min-width: 768px) {
      body { font-size: 16px; }
    }
    
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

    @keyframes bounceSlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .animate-bounce-slow { animation: bounceSlow 3s ease-in-out infinite; }

    /* Custom Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Theme Transition Effect */
    .theme-transition-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      background: linear-gradient(90deg, transparent 0%, currentColor 50%, transparent 100%);
      opacity: 0;
    }
    .theme-transition-active {
      animation: sweep 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes sweep {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 0.1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    /* Standard Card Hover */
    .hover-lift {
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .hover-lift:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
    }

    /* Custom Toggles & Inputs */
    input[type="range"] {
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-top: -10px;
      border: 4px solid white;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: rgba(0,0,0,0.05);
      border-radius: 2px;
    }

    /* Ensure Hindi text looks balanced */
    [lang="hindi"] { line-height: 1.6; }

    /* Interactive Gradients */
    .bg-genz {
      background-size: 200% 200%;
      animation: gradientShift 5s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
<script type="importmap">
{

  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
